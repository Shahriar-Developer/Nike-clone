<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" crossorigin href="/assets/style-DRJfMWRS.css">
</head>

<body>

 
  <header class="navbar">
    <div class="logo">
      <img src="/assets/nike-logo-0-Bn2-KrZw.png" alt="Logo">
    </div>

    
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="hamburger">â˜°</label>

    <nav>
      <ul class="nav-links">
        <li><a href="../index.html" class="active">Home</a></li>
        <li><a href="../pages/men.html">Men</a></li>
        <li><a href="../pages/women.html">Women</a></li>
        <li><a href="../pages/kids.html">Kids</a></li>
        <li><a href="../pages/collection.html">Collection</a></li>
        <li><a href="../pages/review.html">Reviews</a></li>
        <li><a href="../pages/contact.html">Contact</a></li>
        <li><a href="../pages/login.html">Login</a></li>
      </ul>
    </nav>
  </header>


  <main class="login-page">
    <div class="login-box">
      <div class="tabs">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="register">Register</button>
      </div>
 
      <form id="login" class="tab-content active">
        <div class="form-group">
          <label for="login-email"><i class="ri-mail-line"></i> Email</label>
          <input type="email" id="login-email" name="email" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
          <label for="login-password"><i class="ri-lock-line"></i> Password</label>
          <input type="password" id="login-password" name="password" placeholder="Enter Password" required>
        </div>
        <a href="#" class="forgot">Forgot Password?</a>
        <button type="submit" class="submit-btn">Login</button>
      </form>

       
      <form id="register" class="tab-content">
        <div class="form-group">
          <label for="reg-name"><i class="ri-user-line"></i> Full Name</label>
          <input type="text" id="reg-name" name="fullname" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <label for="reg-email"><i class="ri-mail-line"></i> Email</label>
          <input type="email" id="reg-email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="reg-password"><i class="ri-lock-line"></i> Password</label>
          <input type="password" id="reg-password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="reg-confirm-password"><i class="ri-lock-line"></i> Confirm Password</label>
          <input type="password" id="reg-confirm-password" name="confirm-password" placeholder="Confirm Password"
            required>
        </div>
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </main>


   
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">

      </div>
      <div class="footer-right">

          <li><a href="#">About</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Privacy</a></li>
        </ul>
        <div class="social-icons">
          <i class="ri-facebook-line"></i>
          <i class="ri-twitter-line"></i>
          <i class="ri-instagram-line"></i>
        </div>
      </div>
    </div>
  </footer>

</body>
