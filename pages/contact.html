  <div class="contact-form" style="margin-top: 10%;">
    <h2>Share Your Feedback</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Contact & Feedback</legend>

        <div class="form-grid">
           
          <div class="column">
            <label for="fullname">Full Name</label>
            <input id="fullname" name="fullname" type="text" required placeholder="Full Name">

            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="Email">

            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" placeholder="Phone Number">

            <label for="category">Category</label>
            <select id="category" name="category" required>
              <option value="">-- Select Category --</option>
              <option value="product">Product Feedback</option>
              <option value="service">Service Feedback</option>
              <option value="other">Other</option>
            </select>
          </div>

         
          <div class="column">
            <label for="file">Upload Screenshot (optional)</label>
            <input id="file" name="file" type="file" accept=".jpg,.jpeg,.png,.pdf">

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your feedback..." required></textarea>

            <label for="rating">Rate Us (0-10)</label>
            <input id="rating" name="rating" type="range" min="0" max="10" value="5">
          </div>
        </div>

        <label class="checkbox-row">
          <input type="checkbox" required>
          <span>I confirm my feedback is genuine.</span>
        </label>

        <div class="controls">
          <input type="reset" value="Reset">
          <input type="submit" value="Submit">
        </div>
      </fieldset>
    </form>
  </div>
