<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nike Inspired</title>
  <link rel="stylesheet" href="/Website Landing Page/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"><img src="/Website Landing Page/images/nike-logo-0.png" alt="Logo"></div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="men.html">Men</a></li>
        <li><a href="women.html">Women</a></li>
        <li><a href="kids.html">Kids</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="review.html">Reviews</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Section -->
  <main class="login-page"  style="margin-top:10%;">
    <!-- Login Form -->
    <div class="login-form">
      <h2>Login</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" placeholder="Your Password" required>
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
    </div>

    <!-- Register Form -->
    <div class="login-form">
      <h2>Register</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="reg-name">Full Name</label>
          <input type="text" id="reg-name" name="fullname" placeholder="Your Full Name" required>
        </div>
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" name="password" placeholder="Choose a Password" required>
        </div>
        <div class="form-group">
          <label for="reg-confirm-password">Confirm Password</label>
          <input type="password" id="reg-confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <h3>Nike Inspired</h3>
        <p>&copy; 2025 Nike-Inspired. All rights reserved.</p>
      </div>
      <div class="footer-right">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Privacy</a></li>
        </ul>
        <div class="social-icons">
          <i class="ri-facebook-line"></i>
          <i class="ri-twitter-line"></i>
          <i class="ri-instagram-line"></i>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
