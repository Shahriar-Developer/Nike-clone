<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Nike Inspired</title>
  <link rel="stylesheet" href="/Website Landing Page/style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"><img src="images/nike-logo-0.png" alt="Logo"></div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="men.html">Men</a></li>
        <li><a href="women.html">Women</a></li>
        <li><a href="kids.html">Kids</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="review.html">Reviews</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <main class="contact-page">
    <div class="contact-form" style="margin-top: 10%;">
      <h2>Get in Touch</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Your Phone" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Your Message..." required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="contact-grid" style="margin-top: 10%;">
      <div class="contact-card">
        <i class="ri-map-pin-line"></i>
        <p>Dhaka, Bangladesh</p>
      </div>
      <div class="contact-card">
        <i class="ri-phone-line"></i>
        <p>+880 123 456 789</p>
      </div>
      <div class="contact-card">
        <i class="ri-mail-line"></i>
        <p>info@nike-inspired.com</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <h3>Nike Inspired</h3>
        <p>&copy; 2025 Nike-Inspired. All rights reserved.</p>
      </div>
      <div class="footer-right">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Privacy</a></li>
        </ul>
        <div class="social-icons">
          <i class="ri-facebook-line"></i>
          <i class="ri-twitter-line"></i>
          <i class="ri-instagram-line"></i>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
